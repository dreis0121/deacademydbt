models:
  - name: stg_jaffle_shop_customers
    description: The grain of this table is one unique customer per row
    columns:
      - name: customer_id
        description: Primary key for customers table
        data_tests:
          - unique
          - not_null
  - name: stg_jaffle_shop_orders
    description: One order per row
    columns:
      - name: order_id
        description: Primary key for orders table
        tests:
          - unique
          - not_null
      - name: order_status
        description: "{{ doc('order_status') }}"
        data_tests:
          - accepted_values:
              arguments:
                values:
                  - completed
                  - shipped
                  - returned
                  - placed
                  - return_pending
      - name: customer_id
        data_tests:
          - relationships:
              arguments:
                to: ref('stg_jaffle_shop__customers')
                field: customer_id
